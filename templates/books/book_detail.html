{% extends 'base.html' %}
{% block content %}
    <h2>{{ object.title }}</h2>
    <p><strong>Author:</strong> {{ object.author }}</p>
    <p><strong>Published:</strong> {{ object.publication_year }}</p>
    <p><strong>ISBN:</strong> {{ object.isbn|default:"N/A" }}</p>

    <p>
        <a href="{% url 'book-edit' object.pk %}">Edit</a> |
        <a href="{% url 'book-delete' object.pk %}">Delete</a> |
        <a href="{% url 'book-list' %}">Back to List</a>
    </p>
{% endblock %}
