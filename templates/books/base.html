<!DOCTYPE html>
<html>
<head>
    <title>Book Manager</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
{% endif %}

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
