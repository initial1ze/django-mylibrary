{% extends 'base.html' %}
{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <p><a href="{% url 'book-detail' object.pk %}">Cancel</a></p>
{% endblock %}
